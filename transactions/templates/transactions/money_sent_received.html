{% extends "base.html" %}

{% block body %}
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="p-6 bg-white shadow-md rounded-lg w-80">
        <h1 class="text-2xl font-bold mb-4">Transfer Money</h1>
        <form method="post" action="{% url 'transfer_money' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-md">Transfer</button>
        </form>
    </div>
</body>
{% endblock %}
